<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="mySelect" onchange="changeLang();">
        <option value="select">選択してください</option>
        <option value="selected_jpn">日本語</option>
        <option value="selected_en">English</option>
        <option value="selected_all">全て表示</option>
    </select>
    <table>
        <tr id="japan">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="english">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
        if (document.getElementById("mySelect")) {
            lang = document.getElementById("mySelect").value;
            if (lang == "selected_jpn") {
            // 日本語を表示
            document.getElementById("japan").style.display = "";
            // 日本語を非表示
            document.getElementById("english").style.display = "none";
            } else if (lang == "selected_en") {
            //英語を表示
            document.getElementById("english").style.display = "";
            //英語を非表示
            document.getElementById("japan").style.display = "none";
            }else{
            // 全て表示
            document.getElementById("japan").style.display = "";
            document.getElementById("english").style.display = "";
        }
        }
    }

    </script>

</body>

</html>
